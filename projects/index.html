---
layout: default
---

<div id="portfolio">
  <ul>
  {% for demo in site.data.demos %}
    <li>
      {% if demo.page %}
      <a href="{{ site.baseurl }}{{ demo.page }}">
      {% else %} 
      <a href="{{ demo.url }}">
      {% endif %}
        <img class="lazy" src="https://demontrout-ltstorage.s3.amazonaws.com/placeholder.png" data-original="{{ demo.thumbnail}}" alt="{{ demo.name }}" style="display: inline;">
      </a>
    </li>
  {% endfor %}
  </ul>
</div>
